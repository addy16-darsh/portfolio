<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hobbies | Balagopal Portfolio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-hobbies">
  <canvas id="matrix"></canvas>
  <canvas id="particles"></canvas>
  <section>
    <a class="btn back-btn" href="{{ url_for('index') }}">‚Üê Back to Home</a>
    <h2>Hobbies</h2>
    <div class="grid">
      {% for h in hobbies %}
      <div class="card">
        <img src="{{ url_for('static', filename=h.img) }}" alt="{{ h.title }}">
        <h3>{{ h.title }}</h3>
        <p>{{ h.desc }}</p>
      </div>
      {% endfor %}
    </div>
  </section>
</body>
